<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="../script/global.js" defer></script>
    <script type="module" src="../script/pages/voluntario.js" defer></script>

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/pages/voluntario.css" />

    <title>Seja um Voluntário</title>
  </head>
  <body>
    <main>
      <h1 class="title-main">Seja um Voluntário</h1>

      <section class="volunteer-section">
        <p class="volunteer-description">
          Sua dedicação pode fazer a diferença na vida das pessoas afetadas por
          tragédias de barragens. Junte-se a nós como voluntário e contribua
          para o apoio aos sobreviventes.
        </p>

        <form id="volunteer-form" class="volunteer-form">
          <div class="form-group">
            <label for="name">Nome:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Nome Completo"
            />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" />
          </div>

          <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Telefone" />
          </div>

          <div class="form-group">
            <label for="availability">Disponibilidade:</label>
            <input
              type="text"
              id="availability"
              name="availability"
              placeholder="Dias e Horários Disponíveis"
            />
          </div>

          <div class="form-group">
            <label for="skills">Habilidades:</label>
            <textarea
              id="skills"
              name="skills"
              placeholder="Descreva suas habilidades ou experiências relevantes"
            ></textarea>
          </div>

          <button type="submit" class="volunteer-button">
            Inscrever-se como Voluntário
          </button>
        </form>

        <div id="message" class="message"></div>
      </section>
    </main>
  </body>
</html>
